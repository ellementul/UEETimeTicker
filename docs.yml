Модуль времени:
- Существует в единственном экзепляре
- Может задавать темп событиям рассылая сообщение с меткой времени
- Рассылает метку вермени через опеределенные промежутки реального времени
- Отселживает событие "start ticker":
  - В событии может передаваться метка времени с которой он должен начать
  - Если метка не передана, он начнет с времени по умолчанию
- В его событии времени есть:
  - метка времени
  - UTC время
